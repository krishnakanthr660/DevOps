events {}

http {
  server {
    listen 80;
    server_name myapp.com www.myapp.com;

    # Redirect HTTP â†’ HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name myapp.com www.myapp.com;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;


    # # pgadmin
