apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-backend-config
data:
  ASPNETCORE_ENVIRONMENT: "{{ .Values.backend.env.ASPNETCORE_ENVIRONMENT }}"
  ASPNETCORE_URLS: "{{ .Values.backend.env.ASPNETCORE_URLS }}"
  ConnectionStrings__Default: >
    Host={{ .Values.backend.db.host }};
    Port={{ .Values.backend.db.port }};
    Database={{ .Values.backend.db.name }};
    Username={{ .Values.backend.db.user }};
    Password=postgres
